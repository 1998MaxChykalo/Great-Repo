<form [formGroup]="createTodoForm"
      (submit)="create.emit(createTodoForm.value)">
  <label>
    Name:
    <input type="text" formControlName="name">
    <div *ngIf="isRequired('name')">
      Todo name is required.
    </div>
  </label>
  <label>
    Is Completed:
    <input type="checkbox" formControlName="isCompleted">
  </label>
  <button type="submit" [disabled]="createTodoForm.invalid">Submit</button>
</form>
